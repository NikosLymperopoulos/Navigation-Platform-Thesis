{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% load socialaccount %}
    
    <nav id="accessibility-toolbar" role="navigation">
        <div class="toolbar-toggle">
          <a href="javascript:void(0);" title="Accessibility Tools">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor" width="4em" class="accessibility-icon">
                <path d="M50 8.1c23.2 0 41.9 18.8 41.9 41.9 0 23.2-18.8 41.9-41.9 41.9C26.8 91.9 8.1 73.2 8.1 50S26.8 8.1 50 8.1M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0zm0 11.3c-21.4 0-38.7 17.3-38.7 38.7S28.6 88.7 50 88.7 88.7 71.4 88.7 50 71.4 11.3 50 11.3zm0 8.9c4 0 7.3 3.2 7.3 7.3S54 34.7 50 34.7s-7.3-3.2-7.3-7.3 3.3-7.2 7.3-7.2zm23.7 19.7c-5.8 1.4-11.2 2.6-16.6 3.2.2 20.4 2.5 24.8 5 31.4.7 1.9-.2 4-2.1 4.7-1.9.7-4-.2-4.7-2.1-1.8-4.5-3.4-8.2-4.5-15.8h-2c-1 7.6-2.7 11.3-4.5 15.8-.7 1.9-2.8 2.8-4.7 2.1-1.9-.7-2.8-2.8-2.1-4.7 2.6-6.6 4.9-11 5-31.4-5.4-.6-10.8-1.8-16.6-3.2-1.7-.4-2.8-2.1-2.4-3.9.4-1.7 2.1-2.8 3.9-2.4 19.5 4.6 25.1 4.6 44.5 0 1.7-.4 3.5.7 3.9 2.4.7 1.8-.3 3.5-2.1 3.9z"></path>					</svg>
          </a>
        </div>
        <div class="toolbar-overlay">
          <div class="toolbar-inner">
            <p class="toolbar-title">Accessibility Tools</p>
            <ul class="toolbar-items">
              <!-- Text size controls -->
              <li><a href="" class="btn-resize-font" data-action="resize-plus">Increase Font Size</a></li>
              <li><a href="" class="btn-resize-font" data-action="resize-minus">Decrease Font Size</a></li>
              <!-- Color contrast controls -->
              <li><a href="" class="btn-background-group" data-action="grayscale">Grayscale</a></li>
              <li><a href="" class="btn-background-group" data-action="high-contrast">High Contrast</a></li>
              <li><a href="javascript:void(0);" class="btn-reset" data-action="reset">Reset</a></li>
              <!-- Other controls -->
            </ul>
          </div>
        </div>
    </nav>

    <div class="flex-container">
        <div id="alertDiv" class="custom-alert">
            <span id="alertMessage"></span>
            <button type="button" id="closeButton" class="close" onclick="hideAlert()" aria-label="Close">
                <span aria-hidden="true">X</span>
            </button>
        </div>
        <div class="flex-item">
            <img src="{% static 'images/whole-logo.png' %}" class="logo-image" alt="Logo Image">
        </div> 
        <div class="flex-item">
            <form method="POST" class="form-group" autocomplete="off">
                {% csrf_token %}
                <h1 class="signup_text">Create Your Account</h1>
                <input placeholder="Email" type="email" autocomplete="off" name="email" class="email_input form-control text-input" required="" id="id_email">
                <input placeholder="First Name - Optional" type="text" name="first_name" maxlength="30" class="form-control text-input" id="id_first_name">
                <input placeholder="Last Name - Optional" type="text" name="last_name" maxlength="30" class="form-control text-input" id="id_last_name">
                <input placeholder="Password" type="password" autocomplete="off" name="password1" class="password_input text-input form-control" required="" id="id_password1">
                <input placeholder="Repeat Password" type="password" autocomplete="off" name="password2" class="password_input text-input form-control" required="" id="id_password2">
                <div id="form-check">
                    <label id="form-check-label" for="id_mobility_user">
                        Do you require the mobility features?
                    </label>
                    <input id="form-check-box" type="checkbox" name="mobility_user" id="id_mobility_user" checked>
                </div>
                <button type="submit">Register</button>
            </form>

        </div>
        
        <div class="flex-item">  
            <h1 class="signup_text">OR</h1> 
        </div>
        
        <div class="flex-item button-group">   
            <button class="google-btn" onclick="window.location.href='{% provider_login_url 'google' %}?next=/'">
                Sign In With Google
            </button>
            <button class="google-btn" onclick="window.location.href='/login/'">
                Go to Login Page
            </button>
        </div>
        
    </div>
    <script src="{% static 'register.js' %}"></script>

    <script>
        // Django messages handling
        {% if messages %}
            {% for message in messages %}
                showAlert("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
